<div class="container main-container">
<br>
<br>
<h3>Interpolation</h3>
<!-- <p>Numero de clique {{contadorClique}}</p> -->
<p [ngClass]="{
    'text-secondary':contadorClique < 3,
    'text-success':contadorClique >= 3,
    'text-warning':contadorClique >= 5,
    'text-danger':contadorClique >= 9
  }">O número de cliques é: {{ contadorClique }}</p>

<br>
<br>
<h1>Property Binding</h1>
<img [src]="urlImagem" height="100px" width="100px">
<br>
<br>
<button class="btn btn-info" [disabled]='contadorClique>=10'>Clicar</button>
<br>
<br>
<br>
<br>
<button class="btn btn-warning" (click)="adicionarClique()">Clique-me</button>&nbsp;
<button class="btn btn-danger" (click)="zerarContador()" [disabled]="contadorClique<5">Zerar Contador</button>
<br>
<br>
<br>
<br>
